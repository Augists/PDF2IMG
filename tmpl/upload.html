<!DOCTYPE HTML>
<html>
<head>
    <title>Convert PDF to JPG</title>

	<link href='http://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:300,400' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="content">
		<div class="wrap">
			<div class="content-grid">
				<p><img src="/static/images/top.png" title=""></p>
			</div>
			<div class="grid">
				<p><img src="/static/images/coming.png" title=""></p>
    			<h3>Upload your PDF file<br>&<br>Download images</h3>

          <form enctype="multipart/form-data" action="/convert" method="post">
            <input type="file" class="uploadfilebtn" name="uploadfile" size="30" />
            <input type="hidden" name="token" value="{{.}}"/>
            <input type="submit" value="upload" size="30" />
          </form>

			</div>
			<div class="clear"></div>
